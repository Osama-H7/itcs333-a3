<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOB Student Nationality Data</title>
    <link rel="stylesheet" href="styles.css"> <!-- Custom styles -->
    <link rel="stylesheet" href="https://unpkg.com/pico.css"> <!-- Pico CSS for layout -->
</head>
<body>
    <header>
        <h1>University of Bahrain - Student Nationality Data</h1>
    </header>
    <main>
        <table id="data-table"> <!-- Table for displaying student data -->

                <tr>

            </thead>

    <script src="script.js"></script> <!-- JavaScript logic -->
